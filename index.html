<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: #1a1a1a;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid #333;
        }

        .display {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .previous-operand {
            color: #888;
            font-size: 16px;
            min-height: 24px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .current-operand {
            color: white;
            font-size: 48px;
            font-weight: 300;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            color: white;
        }

        .operator {
            background: linear-gradient(135deg, #ff9500, #ff7700);
            color: white;
        }

        .clear {
            background: linear-gradient(135deg, #ff3b30, #dd1f1f);
            color: white;
        }

        .gray {
            background: linear-gradient(135deg, #666, #555);
            color: white;
        }

        .equals {
            background: linear-gradient(135deg, #34c759, #28a745);
            color: white;
        }

        .backspace {
            background: linear-gradient(135deg, #666, #555);
            color: white;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear" onclick="clearCalculator()">AC</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="gray" onclick="setOperation('%')">%</button>
            <button class="operator" onclick="setOperation('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('+')">+</button>
            
            <button class="gray" onclick="toggleSign()">+/−</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let shouldResetScreen = false;

        function updateDisplay() {
            document.getElementById('currentOperand').textContent = currentOperand;
            if (operation && previousOperand) {
                document.getElementById('previousOperand').textContent = `${previousOperand} ${operation}`;
            } else {
                document.getElementById('previousOperand').textContent = '';
            }
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = number;
                shouldResetScreen = false;
            } else {
                if (currentOperand === '0') {
                    currentOperand = number;
                } else {
                    currentOperand += number;
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentOperand = '0.';
                shouldResetScreen = false;
            } else if (!currentOperand.includes('.')) {
                currentOperand += '.';
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null && !shouldResetScreen) {
                calculate();
            }
            
            previousOperand = currentOperand;
            operation = op;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate() {
            if (operation === null || shouldResetScreen) return;
            
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            let result;
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        currentOperand = 'Error';
                        previousOperand = '';
                        operation = null;
                        shouldResetScreen = true;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return;
            }
            
            // Round to avoid floating point errors
            result = Math.round(result * 100000000) / 100000000;
            
            currentOperand = result.toString();
            operation = null;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearCalculator() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            shouldResetScreen = false;
            updateDisplay();
        }

        function backspace() {
            if (shouldResetScreen) return;
            
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }

        function toggleSign() {
            if (currentOperand === '0') return;
            
            if (currentOperand.startsWith('-')) {
                currentOperand = currentOperand.slice(1);
            } else {
                currentOperand = '-' + currentOperand;
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                const opMap = { '+': '+', '-': '-', '*': '×', '/': '÷' };
                setOperation(opMap[e.key]);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearCalculator();
            } else if (e.key === 'Backspace') {
                backspace();
            }
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
